<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <h1>Survey Form:</h1>
            <hr>
        </header>

        <a>
            <h2 id="name">Customer Name</h2>
            <input id="first">
            <h6 id="enter1">Enter Your First Name</h6>
            <input id="last">
            <h6 id="enter2">Enter Your Last Name</h6>
        </a>

        <a>
            <h2 id="address">Adress</h2>
            <input id="street1">
            <h6 id="enter3">Street Address</h6>
            <input id="street2">
            <h6 id="enter4">Street Address Line 2</h6>
        </a>
        
        <a>
            <input id="city">
            <h6 id="enter5">City</h6>
            <input id="state">
            <h6 id="enter6">State</h6>
        </a>
    </div>
</body>
</html>
